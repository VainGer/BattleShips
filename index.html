<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <script type="module" src="./scripts/index.js">
    </script>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <h1>Battleships</h1>
    <div id="inputAndStart">
        <form id="fieldSize">
            <input type="radio" name="fieldSize" id="ten" value="10" checked="checked">
            <label for="ten">10 X 10</label>
            <input type="radio" name="fieldSize" id="eleven" value="11">
            <label for="eleven">11 X 11</label>
            <input type="radio" name="fieldSize" id="twelve" value="12">
            <label for="twelve">12 X 12</label>
            <input type="radio" name="fieldSize" id="therteen" value="13">
            <label for="therteen">13 X 13</label>
            <input type="radio" name="fieldSize" id="fourteen" value="14">
            <label for="fourteen">14 X 14</label>
            <input type="radio" name="fieldSize" id="fifteen" value="15">
            <label for="fifteen">15 X 15</label>
        </form>
        <form id="numOfShips">
            <label for="type2Amount">Battleship size 2</label>
            <input type="number" name="shipType" id="type2Amount">
            <label for="type3Amount">Battleship size 3</label>
            <input type="number" name="shipType" id="type3Amount">
            <label for="type4Amount">Battleship size 4</label>
            <input type="number" name="shipType" id="type4Amount">
            <label for="type5Amount">Battleship size 5</label>
            <input type="number" name="shipType" id="type5Amount">
        </form>
        <button id="startGame">Start Game</button>
        <table id="score">
            <tr>
                <th>Sub type</th>
                <th>Sub amount</th>
            </tr>
            <tr>
                <td>Size 2</td>
                <td id="size2Td"></td>
            </tr>
            <tr>
                <td>Size 3</td>
                <td id="size3Td"></td>
            </tr>
            <tr>
                <td>Size 4</td>
                <td id="size4Td"></td>
            </tr>
            <tr>
                <td>Size 5</td>
                <td id="size5Td"></td>
            </tr>
        </table>
    </div>
    <div id="message">
        <p></p>
        <img id="closeDiv" src="./assets/icons/close.svg" alt="">
    </div>
    <div>
        <div id="gameField">
            <table id="gameTbl"></table>
        </div>
    </div>
    <div id="sounds">
        <audio id="destroyedSnd" src="./assets/sounds/destroyed.mp3"></audio>
        <audio id="missSnd" src="./assets/sounds/miss.mp3"></audio>
        <audio id="hitSnd" src="./assets/sounds/hit.mp3"></audio>
        <audio id="victorySnd" src="./assets/sounds/victory.mp3"></audio>
    </div>
    <section id="victory">
        <div id="congratulations">
            <h2>VICTORY!</h2>
            <button id="restart">Start New Game</button>
        </div>
    </section>
</body>

</html>
